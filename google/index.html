<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        body {
            background-color: #FFFFFF;
        }

        p {
            font-size: 13px;
            text-align: center;
        }

        .font {
            font-size: 13px;

        }


    </style>
</head>

<body>
<!--Google Logo Start-->
<figure>
    <img src="img/beta.jpg" alt="logo">
</figure>
<!--Google Logo End-->

<!-- Content - Start -->
<section>
    <table border="0" width="90%" align="center">
        <tr>
            <td bgcolor="#EEEEEE" colspan="3" align="center">
                <article>
                    Search the web using Google!
                </article>
                <br>
                <input type="text" name="q" value size="40">
                <br>
                <input type="submit" value="Google Search">
                <input type="submit" name="sa" value="I'm feeling lucky">
                <br>

            </td>
        </tr>
        <tr>
            <td width="37%" bgcolor="#7EE5DA" align="center">
                <article>
                    Special Searches
                </article>

                <a href="https://www.stanford.edu/">Stanford Search</a>
                <br>
                <a href="https://www.linux.org/">Linux Search</a>
                <br>

            </td>
            <td bgcolor="#70CCC2" align="center">

                <a href="https://support.google.com/" class="font">Help!</a>
                <br>
                <a href="https://en.wikipedia.org/wiki/Google" class="font">About Google!</a>
                <br>
                <a href="https://en.wikipedia.org/wiki/Google" class="font">Company Info</a>
                <br>
                <a href="https://www.google.com/search?q=google+logo" class="font">Google! Logos</a>
                <br>

            </td>
            <td align="center" bgcolor="#62B3AA" class="font">

                <article>
                    Get Google!
                    <br>
                    updates monthly:
                </article>

                <input type="text" name="emailaddr" value="your e-mail">
                <br>
                <input type="submit" name="SubmitAction" value="Subscribe">

                <a href="">Archive</a>

            </td>
        </tr>
    </table>
</section>
<!-- Content - End -->

</html>
